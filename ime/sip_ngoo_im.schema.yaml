# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: sip_ngoo_im
  name: 十五音
  version: "0.1"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: 以《彙集雅俗通十五音》為基礎的「河洛話」注音工具
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [，。, ，．]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
    # - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

menu:
  alternative_select_labels: [Ａ, Ｂ, Ｃ, Ｄ, Ｅ, Ｆ, Ｇ, Ｈ, Ｉ, Ｊ]
  alternative_select_keys: "ABCDEFGHIJ"

speller:
  # alphabet: zyxwvutsrqponmlkjihgfedcba
  alphabet: zyxwvutsrqponmlkjihgfedcba12345678
  # delimiter: " '"
  delimiter: "'"
  algebra:
    # 解析字典中的「漢字編碼」，並轉換成標準的「台羅拼音」格式
    # - xform/^((?:[aiueo]+(?:[mn]|ng)?[a-ln-uxz]*|m|mh|ng|ngh)(?![aiueo]+\d))([12345678])([ptkmnbglsjhiuc]g?s?h?h?)$/$3$1$2/
    #===========================================
    # 聲母
    #===========================================
    #   零聲母處理
    - derive/q//
    #   通配
    - derive/c/ts/
    - derive/ou/oo/
    - derive/e(ng|k)/i$1/
    # 白話字
    - derive/oe/ue/
    - derive/oai/uai/
    - derive/oan/uan/
    - derive/ei/e/
    #   鼻化韻處理
    - derive/([^u])enn/$1eenn/
    - xform/b(.+)nn/m$1/
    - xform/l(.+)nn/n$1/
    - xform/g(.+)nn/ng$1/
    - derive/([^blg])(.+)nn/$1$2/
    #   聲母簡拼
    - abbrev/^([lpktcjsqbghmn])([^hsg]).+$/$1/
    - abbrev/^(ph).+$/$1/
    - abbrev/^(th).+$/$1/
    - abbrev/^(kh).+$/$1/
    - abbrev/^(ng).+$/$1/
    - abbrev/^(ch).+$/$1/
    - abbrev/^(ts).+$/$1/
    - abbrev/^(tsh).+$/$1/
    #===========================================
    # 聲調
    #===========================================
    # - derive/^([a-z]+)\d$/$1/
    # - abbrev/^([ptkmnbglsjhiuc]g?s?h?h?).*/$1/
    # - abbrev/^(\\b(?:[aiueo]+(?:[mn]|ng)?[a-ln-uxz]*|m|mh|ng|ngh)(?![aiueo]+\\d)\\b)([12345678])([ptkmnbglsjhiuc]g?s?h?h?)/$1$2$3/
    # - 'xlit 12345678 [/\]90-;'

translator:
  # dictionary: ngsth_bun
  dictionary: sip_ngoo_im
  spelling_hints: 5
  preedit_format:
    # - 'xform ([a-z]+)([\[/\\\]90\-;])([ptkmnbglsjhiuc]g?s?h?h?) $1$2$3'
    # - 'xform ([aeo])([iueo])([\[/\\\]90\-;]) $1$3$2'
    # - "xform (\\b(?:[aiueo]+(?:[mn]|ng)?[a-ln-uxz]*|m|mh|ng|ngh)(?![aiueo]+\\d)\\b)([\[/\\\]90\-;])([ptkmnbglsjhiuc]g?s?h?h?) $1$2$3"
    #   標調
    - xform/([aeiou])(m?n*h?g?p?t?k?)([1234578])/$1$3$2/
    - xform/([aeo])([iueo])([1234578])/$1$3$2/
    - "xform a1 a"
    - "xform e1 e"
    - "xform i1 i"
    - "xform u1 u"
    - "xform o1 o"
    - "xform a2 á"
    - "xform e2 é"
    - "xform i2 í"
    - "xform u2 ú"
    - "xform o2 ó"
    - "xform a3 à"
    - "xform e3 è"
    - "xform i3 ì"
    - "xform u3 ù"
    - "xform o3 ò"
    - "xform a4 a"
    - "xform e4 e"
    - "xform i4 i"
    - "xform u4 u"
    - "xform o4 o"
    - "xform a5 â"
    - "xform e5 ê"
    - "xform i5 î"
    - "xform u5 û"
    - "xform o5 ô"
    - "xform a7 ā"
    - "xform e7 ē"
    - "xform i7 ī"
    - "xform u7 ū"
    - "xform o7 ō"
    - "xform a8 a̍"
    - "xform e8 e̍"
    - "xform i8 i̍"
    - "xform u8 u̍"
    - "xform o8 o̍"
    #   鼻化符號顯示成上標
    - xform/nn(h?)(\d|\>)/ⁿ$1$2/
  comment_format:
    # - xform/(?:[aiueo]+(?:[mn]|ng)?[a-ln-uxz]*|m|mh|ng|ngh)(?![aiueo]+\d))([12345678])([ptkmnbglsjhiuc]g?s?h?h?)/$1$2$3/
    # - xform/^(\b(?:[aiueo]+(?:[mn]|ng)?[a-ln-uxz]*|m|mh|ng|ngh)(?![aiueo]+\d)\b)([12345678])([ptkmnbglsjhiuc]g?s?h?h?)/$1$2$3/
    - "xform ([ptkmnbglsjhiuc]g?s?h?h?)(\\\\b(?:[aiueo]+(?:[mn]|ng)?[a-ln-uxz]*|m|mh|ng|ngh)(?![aiueo]+\\\\d)\\\\b)([12345678]) $2$3$1"
    # 韻母
    - xform/u(n|t)/君/
    - xform/ia(n|t)/堅/
    - xform/i(m|p)/金/
    - xform/ui(h?)/規/
    - xform/ee(h?)/嘉/
    - xform/a(n|t)/干/
    - xform/o(ng|k)/公/
    - xform/oai(h?)/乖/
    - xform/i(ng|k)/經/
    - xform/ua(n|t)/觀/
    - xform/e(ng|k)/經/
    - xform/oa(n|t)/觀/
    - xform/oo(h?)/沽/
    - xform/iau(h?)/嬌/
    - xform/ei/稽/
    - xform/io(ng|k)/恭/
    - xform/o(h?)/高/
    - xform/ai/皆/
    - xform/i(n|t)/巾/
    - xform/ia(ng|k)/姜/
    - xform/a(m|p)/甘/
    - xform/oa(h?)/瓜/
    - xform/a(ng|k)/江/
    - xform/ia(m|p)/兼/
    - xform/au(h?)/交/
    - xform/ia(h?)/迦/
    - xform/oe(h?)/檜/
    - xform/ann(h?)/監/
    # iu 務必放在元音 i 與 u 之前
    - xform/iu(h?)/丩/
    - xform/u(h?)/艍/
    - xform/a(h?)/膠/
    - xform/i(h?)/居/
    - xform/enn(h?)/更/
    - xform/inn(h?)/梔/
    - xform/iann/驚/
    - xform/oann/官/
    - xform/e(h?)/伽/
    - xform/ainn(h?)/閒/
    - xform/onn/姑/
    - xform/oenn/糜/
    - xform/iaunn(h?)/嘄/
    - xform/o(m|p)/箴/
    - xform/aunn/爻/
    - xform/onn(h?)/扛/
    - xform/iunn/牛/
    #=============================================
    - xform/1/一/
    - xform/2/二/
    - xform/3/三/
    - xform/4/四/
    - xform/5/五/
    - xform/7/七/
    - xform/8/八/
    #=============================================
    # 聲母
    - xform/l/柳/
    - xform/p(?!h)/邊/
    - xform/k(?!h)/求/
    - xform/kh/去/
    - xform/t(?!h)/地/
    - xform/ph/頗/
    - xform/th/他/
    - xform/ts(?!h)/曾/
    - xform/j/入/
    - xform/s/時/
    - xform/q/英/
    - xform/b/門/
    - xform/g/語/
    - xform/chh/出/
    - xform/h/喜/
    #=============================================

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔漢語拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform/([a-z]+\d)/$1;$1/
    - xform/;l/\[柳;/
    - xform/;p(?!h)/\[邊;/
    - xform/;k(?!h)/\[求;/
    - xform/;kh/\[氣;/
    - xform/;t(?!h)/\[地;/
    - xform/;ph/\[頗;/
    - xform/;th/\[他;/
    - xform/;c(?!h)/\[曾;/
    - xform/;j/\[入;/
    - xform/;s/\[時;/
    - xform/;q/\[英;/
    - xform/;b/\[文;/
    - xform/;g/\[語;/
    - xform/;ch/\[出;/
    - xform/;h/\[喜;/
    - xform/;u(n|t)(\d)/君;$2/
    - xform/;ia(n|t)(\d)/堅;$2/
    - xform/;i(m|p)/金;/
    - xform/;ui(h?)(\d)/規;$2/
    - xform/;ee(h?)/嘉;/
    - xform/;a(n|t)(\d)/干;$2/
    - xform/;o(ng|k)/公;/
    - xform/;uai(h?)/乖;$2/
    - xform/;e(ng|k)/經;/
    - xform/;ua(n|t)(\d)/觀;$2/
    - xform/;ou(h?)(\d)/沽;$2/
    - xform/;iau(h?)(\d)/嬌;$2/
    - xform/;ei/稽;/
    - xform/;io(ng|k)/恭;/
    - xform/;o(h?)(\d)/高;$2/
    - xform/;ai(\d)/皆;$1/
    - xform/;i(n|t)(\d)/巾;$2/
    - xform/;ia(ng|k)/姜;/
    - xform/;a(m|p)/甘;/
    - xform/;ua(h?)(\d)/瓜;$2/
    - xform/;a(ng|k)/江;/
    - xform/;ia(m|p)/兼;/
    - xform/;au(h?)(\d)/交;$2/
    - xform/;ia(h?)(\d)/迦;$2/
    - xform/;ue(h?)(\d)/檜;$2/
    - xform/;ann(h?)/監;/
    - xform/;u(h?)(\d)/艍;$2/
    - xform/;a(h?)(\d)/膠;$2/
    - xform/;i(h?)(\d)/居;$2/
    - xform/;iu(\d)/丩;$1/
    - xform/;enn(h?)/更;/
    - xform/;inn(h?)/梔;/
    - xform/;iann/驚;/
    - xform/;uann/官;/
    - xform/;e(h?)(\d)/伽;$2/
    - xform/;ainn(h?)/閒;/
    - xform/;ounn/姑;/
    - xform/;uenn/糜;/
    - xform/;iaunn(h?)/嘄;/
    - xform/;o(m|p)/箴;/
    - xform/;aunn/爻;/
    - xform/;onn(h?)/扛;/
    - xform/;iunn/牛;/
    - xform/;1/上平\]/
    - xform/;2/上上\]/
    - xform/;3/上去\]/
    - xform/;4/上入\]/
    - xform/;5/下平\]/
    - xform/;7/下去\]/
    - xform/;8/下入\]/
    #   以下爲羅馬字轉寫
    - xform/q//
    - xform/c/ts/
    #   「更」韻
    - xform/(^u)enn/$1eenn/
    #   「文」「柳」「語」鼻化韻
    - xform/b([aeiou]+)nn/m$1/
    - xform/l([aeiou]+)nn/n$1/
    - xform/g([aeiou]+)nn/ng$1/
    #   標調
    # - xform/([aeiou])(m?n*h?g?p?t?k?)([1234578])/$1$3$2/
    # - xform/([aeo])([iueo])([1234578])/$1$3$2/
    - "xform a1 a"
    - "xform e1 e"
    - "xform i1 i"
    - "xform u1 u"
    - "xform o1 o"
    - "xform a2 á"
    - "xform e2 é"
